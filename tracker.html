<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="tracker.css">
  </head>
  <body>
    <div class="header">
      <h4>Expense Track <img src="./spending.png" width="50px" height="50px" alt=""></h4>
    </div>

    <div class="input-form">
      <div class="form-floating  inputs">
          <input type="date" class="form-control dateinputs" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Date</label>
      </div>
      <div class="form-floating inputs">
          <input type="number" class="form-control amountinputs" id="floatingInput" placeholder="Amount">
          <label for="floatingInput">Amount</label>
      </div>

      <select class="form-select inputs transactiontype" aria-label="Default select example">
          <option selected>Transaction Type</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
      </select>

      <button class="btn " id="add-button">+</button>

  </div>

  <div class="cards">
    <div class="card" >
      <div class="card-body">
        <h5 class="card-title">Total Income <img src="./wallet-filled-money-tool.png" width="45px"
          height="45px" alt=""></h5>
          <h1>
            <img src="./currency (2).png" alt="" width="45px" height="45px">
            <span id="totalincome">0</span>
          </h1>
        
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Total Expense <img src="./expenses.png" width="45px"
          height="45px" alt=""></h5>
          <h1>
            <img src="./currency (2).png" alt="" width="45px" height="45px">
            <span id="totalincome">0</span>
          </h1>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Balance <img src="./rupee.png" width="45px"
          height="45px" alt=""></h5>
          <h1>
            <img src="./currency (2).png" alt="" width="45px" height="45px">
            <span id="totalincome">0</span>
          </h1>
      </div>
    </div>
  </div>

  <table class="transaction-table ">
    <tr id="header-row">
       
        <th>Amount</th>
        <th>Transaction Type</th>
        <th>Transaction Date</th>
        <th>Action</th>
    </tr>
    
    
    
    
</table>







   <script src="tracker.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
  </body>
</html>
